{% set version = "2.5.7" %}

package:
  name: pyscaffold
  version: {{ version }}

source:
  fn: PyScaffold-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pyscaffold/PyScaffold-{{ version }}.tar.gz
  sha256: 8cc9dcbe2e4be48a0c25d5484ad0eea62ee0d490f82c44a5f7ca83bb8a2ca62f

build:
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0
  preserve_egg_dir: True
  entry_points:
    - putup=pyscaffold.cli:run


requirements:
  build:
    - python
    - setuptools
    - setuptools_scm >=1.7
    - six
    - pbr >=1.6
  run:
    - python
    - setuptools_scm >=1.7
    - six
    - pbr >=1.6

test:
  imports:
    - pyscaffold
    - pyscaffold.templates
  commands:
    - putup --help

about:
  home: http://pyscaffold.readthedocs.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Template tool for putting up the scaffold of a Python project.'

extra:
  recipe-maintainers:
    - ocefpaf
